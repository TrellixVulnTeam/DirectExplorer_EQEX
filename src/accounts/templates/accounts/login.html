{% extends "base.html" %}
{% load static %}
<!-- <form method='POST'> {%  csrf_token %}
	{{ form }}
	<button type='submit' class='btn btn-default'>Submit</button>
</form> -->
 {% block content %}
<div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li class="active">Login</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
           <div class="sidebar col-md-3 col-sm-3">
             {% include "base/sidebar.html" %}
            </div>
          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-9">
            <h1>Login</h1>
            <div class="content-form-page">
              <div class="row">
                <div class="col-md-7 col-sm-7">
                  <form class="form-horizontal form-without-legend" method='POST' role="form"> {% csrf_token %}
                    
                    <div class="form-group">
                      <label for="email" class="col-lg-4 control-label">{{ form.username.label_tag }}<span class="require">*</span></label>
                      <div class="col-lg-8">
                          {{ form.username }}
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-lg-4 control-label">{{ form.password.label_tag }}<span class="require">*</span></label>
                      <div class="col-lg-8">
                         {{ form.password }}
                      </div>
                    </div>
                  
                    <div class="row">
                      <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                        <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                    </div>
                
                  </form>
                </div>

              </div>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
  </div>
  
{% endblock %}
